<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question Text</h2>
        <ul class="list">
          <li class="list-item">
            <input type="radio" name="answer" class="answer" id="a" />
            <label for="a" id="a_text" class="option">Question</label>
          </li>
          <li class="list-item">
            <input type="radio" name="answer" class="answer" id="b" />
            <label for="b" id="b_text" class="option">Question</label>
          </li>
          <li class="list-item">
            <input type="radio" name="answer" class="answer" id="c" />
            <label for="c" id="c_text" class="option">Question</label>
          </li>
          <li class="list-item">
            <input type="radio" name="answer" class="answer" id="d" />
            <label for="d" id="d_text" class="option">Question</label>
          </li>
        </ul>
      </div>
      <button id="submit" class="btn">Submit</button>
    </div>

    <!-- Custom Javascript -->
    <script src="resource.js"></script>
    <script src="app.js"></script>
  </body>
</html>
